<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="gameMode">
        <button id="versusPlayer">Player Vs Player</button>
        <button id="versusIA">Player Vs IA</button>
    </div>

    <div id="gameLayout" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard">
            <h2>Placar:</h2>
            <span class="score">
                <span id="xTitle">X</span>:
                <span id="xScore">0</span>
            </span>
            <span class="score">
                <span id="oTitle"></span>:
                <span id="oScore">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
